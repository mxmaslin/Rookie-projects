{% extends './base.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}
    <h1>Login to Rent CRM</h1>

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" name="username" value="" id="username" style="width:25%">
	    </div>
	    <div class="form-group">
	    	<label for="pwd">Password:</label>
	      <input type="password" class="form-control" name="password" value="" id="pwd" style="width:25%">
	    </div>

      <input type="submit" class="btn btn-default" value="Login" />
    </form>
{% endblock %}
