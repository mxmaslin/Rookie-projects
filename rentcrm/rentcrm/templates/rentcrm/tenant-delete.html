{% extends './base.html' %}
{% load static %}

{% block title %}Delete {{ tenant.name }}{% endblock %}

{% block content %}
<h1>Are you sure?</h1>
<p>This will delete {{ tenant.name }} from the database.</p>
<form method="POST">
	{% csrf_token %}
	<div class="row">
		<div class="col-md-6">
			<input type="hidden" name="confirm" value="yes">
			<button type="submit" class="btn btn-xl btn-danger" id="formsubmit">Yes, I'm sure</button>
			<a class="btn btn-xl" href="{{ request.GET.next }}">No, take me back</a>
		</div>
	</div>
</form>
{% endblock %}
